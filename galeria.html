<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
    <title>Dino Wiki</title>

<body>
    


    <div class="grid-container-2">
        <header role="banner" class="header">


            <img class="header__logo" src="./img/logo-1-JP.png" alt="Logotipo de Jurassic Park ">
            <h1 class="header__title">Jurassic Park  <span class="header__span">:Survival</span></h1>
            <nav class="header__nav">
                <a aria-label="Home" role="navigación" href="index.html" title="Paguina Princial" class="header__sections">Home</a>
                <a aria-label="Galeria de Imagenes" role="navigación" href="galeria.html" title="Galeria de Imagenes de Jurassic Park:Survival" class="header__sections">Galeria</a>
                
                
            </nav>
        </header>


        <div class="container-articles">

            <h2 class="container-articles__title">Galeria de Dinosaurios</h2>
            <p class="container-articles__p">Estos son algunos de los Dinosaurios que estan confirmados hasta el momento:</p>
            <ul class="container-articles__ul">
                <li class="container-ul__container__li"><figure class="container-info-img">
                    <img class="container-info-img__img-articles" src="./img/dilopho-2.jpg" alt="imagen del dinosaurio llamado Dilophosaurus">
                    <figcaption class="name-img">Dilophosaurus</figcaption>

                </figure></li>

                <li class="container-ul__container__li"><figure class="container-info-img">
                    <img class="container-info-img__img-articles" src="./img/velociraptor.jpg" alt="imagen del dinosaurio llamado Velociraptor">
                    <figcaption class="name-img">Velociraptor</figcaption>

                </figure></li>
                <li class="container-ul__container__li"><figure class="container-info-img">
                    <img class="container-info-img__img-articles" src="./img/galimimus.jpg" alt="imagen del dinosaurio llamado Gallimimus">
                    <figcaption class="name-img">Gallimimus</figcaption>

                </figure></li>
                <li class="container-ul__container__li"><figure class="container-info-img">
                    <img class="container-info-img__img-articles" src="./img/tyranorex.png" alt="imagen del dinosaurio llamado Tyrannosaurus">
                    <figcaption class="name-img">Tyrannosaurus</figcaption>

                </figure></li>





                <li class="container-ul__container__li"><figure class="container-info-img">
                    <img class="container-info-img__img-articles" src="./img/D-rex.jpg" alt="imagen del dinosaurio llamado D-rex">
                    <figcaption class="name-img">D-rex</figcaption>

                </figure></li>

                <li class="container-ul__container__li"><figure class="container-info-img">
                    <img class="container-info-img__img-articles" src="./img/Mosasaurus.jpg" alt="imagen del dinosaurio llamado Mosasaurus">
                    <figcaption class="name-img">Mosasaurus</figcaption>

                </figure></li>

                <li class="container-ul__container__li"><figure class="container-info-img">
                    <img class="container-info-img__img-articles" src="./img/Quetzalcoatlus.jpg" alt="imagen del dinosaurio llamado Quetzalcoatlus">
                    <figcaption class="name-img">Quetzalcoatlus</figcaption>

                </figure></li>

                <li class="container-ul__container__li"><figure class="container-info-img">
                    <img class="container-info-img__img-articles" src="./img/Spinosaurus.jpg" alt="imagen del dinosaurio llamado Spinosaurus">
                    <figcaption class="name-img">Spinosaurus</figcaption>

                </figure></li>

                <li class="container-ul__container__li"><figure class="container-info-img">
                    <img class="container-info-img__img-articles" src="./img/Titanosaurus.jpg" alt="imagen del dinosaurio llamado Titanosaurus">
                    <figcaption class="name-img">Titanosaurus</figcaption>

                </figure></li>

        <footer role="informacion de derechos reservados" class="footer">

            <ul class="footer__container-ul">

                <li class="container-ul__container-li"><img class="container-li__img" src="./img/footer_saber.png" alt="Logotipo de la marca SABER"></li>
            </ul>
            
            <div class="footer__container-small">
                <small class="container-small__small">Jurassic Park Survival © 2024 Universal City Studios LLC and Amblin Entertainment, Inc. All Rights Reserved.</small>
